<div class="card mb-5 mb-xl-8 table-outer">
  <form novalidate class="form mt-3 mb-3" [formGroup]="InvitesForm">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-5 fv-row relative-position">
          <div class="position-relative">
            <input class="form-control form-control-lg form-control-solid" formControlName="expectedCheckInDateTime"
              [owlDateTime]="chekIndt" placeholder="From Date" />
            <i class="ki-outline ki-calendar-add text-gray-700 fs-2tx calendar-icon"
              [owlDateTimeTrigger]="chekIndt"></i>
            <owl-date-time [pickerType]="'calendar'" #chekIndt></owl-date-time>
          </div>
          <span class="error-text"
            *ngIf="InvitesForm.get('expectedCheckInDateTime').touched && InvitesForm.get('expectedCheckInDateTime').errors?.['required']">
            *From Date is required
          </span>
        </div>
        <div class="col-lg-5 fv-row relative-position">
          <div class="position-relative">
            <input class="form-control form-control-lg form-control-solid" formControlName="expectedCheckOutDateTime"
              [owlDateTime]="chekOutdt" placeholder="To Date" />
            <i class="ki-outline ki-calendar-add text-gray-700 fs-2tx calendar-icon"
              [owlDateTimeTrigger]="chekOutdt"></i>
            <owl-date-time [pickerType]="'calendar'" #chekOutdt></owl-date-time>
          </div>
          <span class="error-text"
            *ngIf="InvitesForm.get('expectedCheckOutDateTime').touched && InvitesForm.get('expectedCheckOutDateTime').errors?.['required']">
            *To Date is required
          </span>
        </div>
        <button class="col-lg-2 btn btn-sm btn-primary" [disabled]="!InvitesForm.valid || (isLoading$ | async)" (click)="onGo()">
          <span *ngIf="!(isLoading$ | async)">Go</span>
          <span *ngIf="isLoading$ | async" class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </button>
      </div>
      <span class="error-text" *ngIf="InvitesForm.hasError('dateTimeMismatch')">
        *FromDate should be earlier than ToDate
      </span>
    </div>
  </form>
  <!-- <div class="card-header border-0 pt-5">
  </div> -->
  <!-- *ngIf="isshowtabledata" -->
  <div *ngIf="ReportsData && ReportsData.length > 0" class="table table-responsive">
  <div *ngIf="isshowtabledata" class="card-body py-3 table-responsive">
      <table class="table align-middle gs-0 gy-4">
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-200px rounded-start">Name</th>
            <th class="min-w-200px">Phone Number</th>
            <th class="min-w-200px">Check in time</th>
            <th class="min-w-200px">Check out time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of ReportsData; index as i">
            <td class="symbol symbol-30px me-5">
              <img src="../../../../assets/media/svg/avatars/blank.svg" alt="" class="me-2" />
              <span>{{row.name}}</span>
            </td>
            <td>{{row.phoneNumber}}</td>
            <td>{{ row.checkInTime | date: 'dd MMM, yyyy, hh:mm a' }}</td>
            <td>{{ row.checkOutTime | date: 'dd MMM, yyyy, hh:mm a' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
